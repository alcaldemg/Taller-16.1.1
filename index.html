<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de libros</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="contenedor text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Buscador de libros</h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ingrese los datos para buscar">
          <button class="btn btn-primary my-2" id="btnBuscar">Buscar libros</button>
        </div>
      </div>
    </div>

    
    <div id="scrollContainer" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
      <!-- Aquí se mostrarán las tarjetas -->
    </div>
  </main>


  <script src="libros.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>

</html>
